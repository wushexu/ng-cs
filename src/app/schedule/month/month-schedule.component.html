<table class="ui center aligned celled unstackable table" *ngIf="monthSchedule?.weekSchedules[0]">
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let daySchedule of monthSchedule.weekSchedules[0].daySchedules">
      <div class="week-day">{{daySchedule.dateDim | weekdayLabel}}</div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weekSchedule of monthSchedule.weekSchedules">
    <td class="th">第{{weekSchedule.week.weekno}}周</td>
    <td *ngFor="let daySchedule of weekSchedule.daySchedules">
      <app-day-lessons [daySchedule]="daySchedule" [context]="context"
                        fxLayoutAlign="center"></app-day-lessons>
    </td>
  </tr>
  </tbody>
</table>
