<table class="ui center aligned celled unstackable table" *ngIf="weekSchedule">
  <thead>
  <tr>
    <th colspan="2"></th>
    <th *ngFor="let daySchedule of weekSchedule.daySchedules">
      <div class="week-day">{{daySchedule.dateDim.dayOfWeek}}</div>
      <div class="week-date">（{{daySchedule.dateDim.date}}）</div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td rowspan="2" class="th">上午</td>
    <td class="th">1-2</td>
    <td *ngFor="let lesson of weekSchedule.timeLessons[0]" [attr.rowspan]="lesson?.span">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson?.schedule"></app-lesson-schedule>
    </td>
  </tr>
  <tr>
    <td class="rowspanned th"></td>
    <td class="th">3-4</td>
    <td *ngFor="let lesson of weekSchedule.timeLessons[1]" [attr.rowspan]="lesson?.span">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson?.schedule"></app-lesson-schedule>
    </td>
  </tr>
  <tr>
    <td rowspan="3" class="th">下午</td>
    <td class="th">5-6</td>
    <td *ngFor="let lesson of weekSchedule.timeLessons[2]" [attr.rowspan]="lesson?.span">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson?.schedule"></app-lesson-schedule>
    </td>
  </tr>
  <tr>
    <td class="rowspanned th"></td>
    <td class="th">7-8</td>
    <td *ngFor="let lesson of weekSchedule.timeLessons[3]" [attr.rowspan]="lesson?.span">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson?.schedule"></app-lesson-schedule>
    </td>
  </tr>
  <tr>
    <td class="rowspanned th"></td>
    <td class="th">9-10</td>
    <td *ngFor="let lesson of weekSchedule.timeLessons[4]" [attr.rowspan]="lesson?.span">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson?.schedule"></app-lesson-schedule>
    </td>
  </tr>
  </tbody>
</table>
