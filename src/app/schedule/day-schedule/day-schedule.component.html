<table class="ui center aligned fixed celled unstackable table">
  <thead>
  <tr>
    <th colspan="2">上午</th>
    <th colspan="3">下午</th>
  </tr>
  <tr>
    <th>1-2</th>
    <th>3-4</th>
    <th>5-6</th>
    <th>7-8</th>
    <th>9-10</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="lessons">
    <td *ngFor="let lesson of lessons" [attr.colspan]="lesson.colspan">
      <app-lesson-schedule [schedule]="lesson.schedule" *ngIf="lesson.schedule"></app-lesson-schedule>
    </td>
  </tr>
  </tbody>
</table>
