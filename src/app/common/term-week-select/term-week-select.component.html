<mat-form-field>
  <mat-label>学期</mat-label>
  <mat-select [(ngModel)]="selectedTerm" (selectionChange)="termChanged()">
    <mat-option *ngFor="let term of terms" [value]="term">{{term.name}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>学周</mat-label>
  <mat-select [(ngModel)]="selectedWeek" (selectionChange)="weekSelected()">
    <mat-option *ngFor="let week of weeks" [value]="week">
      第{{week.weekno}}周（{{week.firstDay | dateMd}} ~ {{week.lastDay | dateMd}}）
    </mat-option>
  </mat-select>
</mat-form-field>
